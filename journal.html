<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Diário de Reflexões - Verbum AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Firebase -->
    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2e4057",
                        "accent": "#d4a373",
                        "cream-bg": "#fdfbf7",
                        "cream-dark": "#f5f2ea",
                        "text-main": "#292524",
                        "paper-border": "#e7e5e4",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "reading": ["Merriweather", "serif"],
                    },
                },
            },
        }
    </script>
    
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e7e5e4; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #d6d3d1; }
        
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-out {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        .animate-slide-in { animation: slide-in 0.3s ease-out; }
        
        .editor-content:focus { outline: none; }
        
        ::selection {
            background: #d4a373;
            color: white;
        }
    </style>
</head>

<body class="bg-cream-bg text-text-main font-display antialiased h-screen overflow-hidden flex flex-col">
    <!-- Progress Bar -->
    <div class="w-full h-1 bg-stone-200 z-50 flex-shrink-0">
        <div id="progress-bar" class="h-full bg-accent transition-all duration-300 shadow-[0_0_10px_rgba(212,163,115,0.5)]" style="width: 12%;"></div>
    </div>

    <div class="flex flex-1 overflow-hidden relative">
        <!-- Sidebar -->
        <aside class="hidden xl:flex flex-col w-20 hover:w-64 transition-all duration-300 border-r border-paper-border bg-white/60 backdrop-blur-sm z-30 justify-between group overflow-hidden flex-shrink-0">
            <div class="p-4 flex flex-col gap-8">
                <div class="flex items-center gap-4 pl-1">
                    <div class="w-10 h-10 rounded-xl bg-primary flex-shrink-0 flex items-center justify-center text-white shadow-md">
                        <span class="material-symbols-outlined">auto_stories</span>
                    </div>
                    <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
                        <h1 class="font-reading font-bold text-lg text-primary tracking-tight">Verbum AI</h1>
                    </div>
                </div>

                <nav class="space-y-2">
                    <a class="flex items-center gap-4 px-3 py-3 rounded-lg text-stone-500 hover:bg-white hover:text-primary transition-colors" href="reader.html">
                        <span class="material-symbols-outlined flex-shrink-0">calendar_month</span>
                        <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-sm font-medium whitespace-nowrap">Leitura do Dia</span>
                    </a>
                    <a class="flex items-center gap-4 px-3 py-3 rounded-lg text-stone-500 hover:bg-white hover:text-primary transition-colors" href="calendar.html">
                        <span class="material-symbols-outlined flex-shrink-0">grid_view</span>
                        <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-sm font-medium whitespace-nowrap">Plano Anual</span>
                    </a>
                    <a class="flex items-center gap-4 px-3 py-3 rounded-lg bg-cream-dark text-primary border border-stone-100 shadow-sm relative" href="journal.html">
                        <span class="material-symbols-outlined flex-shrink-0">edit_note</span>
                        <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-sm font-medium whitespace-nowrap">Diário</span>
                    </a>
                    <a class="flex items-center gap-4 px-3 py-3 rounded-lg text-stone-500 hover:bg-white hover:text-primary transition-colors" href="favorites.html">
                        <span class="material-symbols-outlined flex-shrink-0">favorite</span>
                        <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-sm font-medium whitespace-nowrap">Favoritos</span>
                    </a>
                </nav>
            </div>

            <div class="p-4 border-t border-stone-100">
                <div class="flex items-center gap-4 pl-1 cursor-pointer" id="user-profile">
                    <div id="user-avatar" class="w-10 h-10 rounded-full bg-primary flex-shrink-0 flex items-center justify-center text-white shadow-sm">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap flex flex-col">
                        <span id="user-name" class="text-sm font-bold text-stone-700">Usuário</span>
                        <span id="user-plan" class="text-xs text-stone-400">Carregando...</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Notes List Sidebar -->
        <aside class="w-full md:w-80 lg:w-96 border-r border-paper-border bg-[#faf9f6] flex flex-col z-20 shadow-[inset_-10px_0_20px_-20px_rgba(0,0,0,0.1)]">
            <div class="p-6 border-b border-paper-border flex justify-between items-center bg-[#faf9f6]/95 backdrop-blur sticky top-0 z-10">
                <h2 class="font-reading font-bold text-xl text-primary">Reflexões</h2>
                <button class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center hover:bg-primary/90 transition-colors shadow-sm hover:scale-105 duration-200" id="new-note-btn">
                    <span class="material-symbols-outlined text-[20px]">add</span>
                </button>
            </div>

            <div class="px-4 py-4">
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-stone-400 text-[18px]">search</span>
                    <input class="w-full pl-10 pr-4 py-2 rounded-lg bg-white border border-stone-200 text-sm focus:border-primary focus:ring-1 focus:ring-primary/20 placeholder:text-stone-400 shadow-sm transition-all" 
                           placeholder="Buscar notas..." 
                           type="text"
                           id="search-notes"/>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto pb-4" id="notes-list">
                <p class="text-center text-stone-400 py-10 text-sm">Carregando notas...</p>
            </div>
        </aside>

        <!-- Main Editor -->
        <main class="flex-1 flex flex-col min-w-0 bg-cream-bg h-full relative">
            <header class="h-16 border-b border-paper-border bg-cream-bg/95 backdrop-blur flex items-center justify-between px-8 shrink-0 z-20">
                <div class="flex items-center gap-3 text-stone-500">
                    <span class="material-symbols-outlined text-sm">calendar_today</span>
                    <span class="text-sm font-medium" id="current-date">Carregando...</span>
                </div>
                
                <div class="flex items-center gap-2">
                    <span class="text-[10px] font-bold text-stone-400 uppercase mr-3 tracking-widest" id="save-status">Salvo</span>
                    <button class="p-2 text-stone-400 hover:text-primary rounded-lg hover:bg-stone-100 transition-colors" title="Compartilhar" id="share-btn">
                        <span class="material-symbols-outlined text-[20px]">share</span>
                    </button>
                    <button class="p-2 text-stone-400 hover:text-primary rounded-lg hover:bg-stone-100 transition-colors" title="Opções" id="options-btn">
                        <span class="material-symbols-outlined text-[20px]">more_horiz</span>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto px-6 md:px-12 lg:px-20 py-10 scroll-smooth">
                <div class="max-w-3xl mx-auto pb-20">
                    <!-- AI Insight Card (opcional) -->
                    <div class="mb-10 bg-gradient-to-br from-white to-[#faf8f4] rounded-xl border border-stone-200 shadow-sm p-6 relative overflow-hidden group hover:shadow-md transition-all duration-500 ring-1 ring-black/5" id="ai-insight-card" style="display: none;">
                        <div class="absolute top-0 right-0 p-4 opacity-5 pointer-events-none">
                            <span class="material-symbols-outlined text-8xl text-primary -rotate-12 translate-x-4 -translate-y-4">psychology</span>
                        </div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="bg-accent/10 text-accent text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider flex items-center gap-1">
                                    <span class="material-symbols-outlined text-xs">auto_awesome</span> Insight IA
                                </span>
                            </div>
                            <p class="text-sm text-stone-600 font-reading leading-relaxed" id="ai-insight-text"></p>
                        </div>
                    </div>

                    <!-- Note Title -->
                    <input class="w-full bg-transparent border-none text-3xl md:text-4xl font-reading font-bold text-stone-800 placeholder:text-stone-300 focus:ring-0 px-0 mb-6 leading-tight" 
                           placeholder="Título da nota..." 
                           type="text" 
                           id="note-title"/>

                    <!-- Formatting Toolbar -->
                    <div class="flex items-center gap-1 border-y border-stone-200 py-3 mb-8 sticky top-0 bg-cream-bg/95 z-10 backdrop-blur-md transition-all">
                        <button class="p-1.5 text-stone-500 hover:bg-stone-100 rounded hover:text-primary transition-colors" data-format="bold">
                            <span class="material-symbols-outlined text-[20px]">format_bold</span>
                        </button>
                        <button class="p-1.5 text-stone-500 hover:bg-stone-100 rounded hover:text-primary transition-colors" data-format="italic">
                            <span class="material-symbols-outlined text-[20px]">format_italic</span>
                        </button>
                        <button class="p-1.5 text-stone-500 hover:bg-stone-100 rounded hover:text-primary transition-colors" data-format="underline">
                            <span class="material-symbols-outlined text-[20px]">format_underlined</span>
                        </button>
                        <div class="w-px h-4 bg-stone-300 mx-2"></div>
                        <button class="p-1.5 text-stone-500 hover:bg-stone-100 rounded hover:text-primary transition-colors" data-format="insertUnorderedList">
                            <span class="material-symbols-outlined text-[20px]">format_list_bulleted</span>
                        </button>
                        <button class="p-1.5 text-stone-500 hover:bg-stone-100 rounded hover:text-primary transition-colors" data-format="formatBlock" data-value="blockquote">
                            <span class="material-symbols-outlined text-[20px]">format_quote</span>
                        </button>
                        <div class="w-px h-4 bg-stone-300 mx-2"></div>
                        <button class="p-1.5 text-stone-500 hover:bg-stone-100 rounded hover:text-primary transition-colors" id="insert-link-btn">
                            <span class="material-symbols-outlined text-[20px]">add_link</span>
                        </button>
                    </div>

                    <!-- Editor Content -->
                    <div class="editor-content font-reading text-lg text-stone-700 leading-loose min-h-[500px]" 
                         contenteditable="true" 
                         id="note-content">
                        <p>Comece a escrever suas reflexões...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- App Script -->
    <script src="journal-app.js"></script>
</body>
</html>
